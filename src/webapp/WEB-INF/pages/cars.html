<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Cars</title>
</head>
<body style="background: lightgray;">
    <h1 style="text-align: center;">List Cars:</h1>
    <div>
        <table style="width: 50%; margin: 10px auto; border: 1px solid; border-collapse: collapse;">
            <tr style="border: 1px solid;">
                <th>Model:</th> <th>Series:</th> <th>Color</th>
            </tr>
            <tr th:each="car : ${cars}" style="border: 1px solid;">
                <td th:text="${car.model}" style="padding-left: 10px;"></td>
                <td th:text="${car.series}"></td>
                <td th:text="${car.color}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
